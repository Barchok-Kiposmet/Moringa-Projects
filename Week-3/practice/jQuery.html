<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="first">This is my first sentence</p>
    <p id="second">This is my second sentence</p>
    <p class="third">This is my third sentence</p>

    <!-- <img src="//github.com/jonnygovish/IP3/blob/master/assets/backgrounds/h_img.jpg?raw=true", height="50%", width="100%"> -->

    <div id="Target">click here</div> <br>

    <button id="something">button</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            
            $('#something').click(() => {
                alert('button clicked!!');
            });

            $('#second').click(() =>{
                alert('This is a hover!');
            
            });

            $('.third').click(() =>{
                $('p.third').css('color', 'blue');
            
            });

            $('#Target').mouseenter(() => {
                $('#Target').text('Mouse has entered here.');
            });

            $('#Target').mouseleave(() => {
                $('#Target').text('Click Here')
                 
            });
            
           
        });
    </script>
</body>
</html>
